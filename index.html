<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/images/favicon-32x32.png" />

    <!--#region Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--#endregion Fonts-->

    <link rel="stylesheet" href="styles/index.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="cards-section">
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="" />
          <div class="card-front-content">
            <div>
              <img src="images/card-logo.svg" />
            </div>

            <p>0000 0000 0000 0000</p>
            <div>
              <p style="font-size: 2rem">Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>

        <div class="card-back">
          <img src="images/bg-card-back.png" alt="" srcset="" />
          <div class="card-back-content">
            <input />
          </div>
        </div>
      </div>

      <div class="form-section">
        <form action="">
          <div class="card-name">
            <label>CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g. Jane Appleseed" />
          </div>
          <div class="card-number">
            <label>CARD NUMBER</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
          </div>
          <div class="date-cvc">
            <div class="exp-date">
              <label>EXP. DATE (MM/YY)</label>
              <div class="exp-date-inputs">
                <input type="text" placeholder="MM" />
                <input type="text" placeholder="YY" />
              </div>
            </div>

            <div class="cvc">
              <label>CVC</label>
              <input type="text" placeholder="e.g. 123" />
            </div>
          </div>

          <button class="confirm-btn">Confirm</button>
        </form>

        <form action="" style="text-align: center; display: none">
          <img
            src="images/icon-complete.svg"
            style="width: 10rem; margin: 0 auto"
          />
          <p style="font-size: 3.8rem">THANK YOU</p>
          <p>We've added your card details</p>
          <button class="confirm-btn">Continue</button>
        </form>
      </div>
    </main>
  </body>
</html>
