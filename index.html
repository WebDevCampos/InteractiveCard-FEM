<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/images/favicon-32x32.png" />

    <!--#region Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--#endregion Fonts-->

    <link rel="stylesheet" href="styles/index.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
   
    <main>
      <div class="cards">
        <div class="card-front">
          <img src="images/card-logo.svg" />

          <div>
            <span style="color: var(--white); font-size: 2rem">0000</span>
            <span style="color: var(--white); font-size: 2rem">0000</span>
            <span style="color: var(--white); font-size: 2rem">0000</span>
            <span style="color: var(--white); font-size: 2rem">0000</span>
          </div>

          <div>
            <p style="font-size: 2rem; color: var(--white)">JANE APPLESEED</p>
            <p style="font-size: 2rem; color: var(--white)">00/00</p>
          </div>
        </div>
        <div class="card-back">
          <input type="text" disabled placeholder="000" />
        </div>
      </div>

      <div class="form-section">
        <form action="" method="">
          <div>
            <label for="">CARDHOLDER NAME</label>
            <input type="text" placeholder="e.g. Jane Appleseed" />
          </div>
          <div>
            <label for="">CARD NUMBER</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
          </div>
          <div>
            <label for="">EXP. DATE (MM/YY)</label>
            <label for="">CVC</label>
          </div>

          <button>Confirm</button>
        </form>

        <div class="confirmed">
          Thank you! We've added your card details Continue
        </div>
        <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </footer>
      </div>
       
    </main>
   
  </body>
</html>
