<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/images/favicon-32x32.png" />

    <!--#region Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--#endregion Fonts-->

    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="cards-section">
        <div class="card-front">
          <div class="card-front-inner">
            <img src="images/card-logo.svg" class="card-logo" alt="card logo" />

            <h1 class="card-front-number">0000 0000 0000 0000</h1>

            <div style="display: flex; justify-content: space-between">
              <p class="person-name">JANE APPLESEED</p>
              <p>
                <span class="front-month">00</span>
                /
                <span class="front-year">00</span>
              </p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="card-back-inner">
            <p class="card-back-cvc">000</p>
          </div>
        </div>
      </div>

      <form class="form-data">
        <div class="card-name">
          <label>CARDHOLDER NAME</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            name="cardholder-name"
            class="cardholder-name"
            autocomplete="off"
            maxlength="17"
          />
        </div>
        <div class="card-number">
          <label>CARD NUMBER</label>
          <input
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
            name="cardholder-number"
            class="cardholder-number"
          />
        </div>

        <div class="date-cvc">
          <div class="exp-date">
            <label>EXP. DATE (MM/YY)</label>
            <div class="exp-date-inputs">
              <input type="text" placeholder="MM" class="month" maxlength="2" />
              <input type="text" placeholder="YY" class="year" maxlength="2" />
            </div>
          </div>

          <div class="cvc">
            <label>CVC</label>
            <input
              type="text"
              placeholder="e.g. 123"
              class="cvc-value"
              maxlength="3"
            />
          </div>
        </div>

        <button class="confirm-btn">Confirm</button>
      </form>

      <form class="form-complete">
        <img
          src="images/icon-complete.svg"
          style="width: 10rem; margin: 0 auto"
        />
        <p style="font-size: 3.8rem">THANK YOU</p>
        <p>We've added your card details</p>
        <button class="confirm-btn">Continue</button>
      </form>
    </main>

    <script src="/scripts/index.js"></script>
  </body>
</html>
